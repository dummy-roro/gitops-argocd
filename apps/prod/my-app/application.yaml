apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/gitops-argocd
    targetRevision: HEAD
    path: charts/my-app-chart
    helm:
      valueFiles:
        - values-prod.yaml  
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app-prod
  syncPolicy: {}  # ← No automated sync — manual only
