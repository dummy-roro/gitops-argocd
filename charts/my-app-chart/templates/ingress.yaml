{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.scheme }}
    alb.ingress.kubernetes.io/target-type: {{ .Values.ingress.targetType }}
    alb.ingress.kubernetes.io/listen-ports: '{{ .Values.ingress.listenPorts }}'
    {{- if .Values.ingress.subnets }}
    alb.ingress.kubernetes.io/subnets: "{{ .Values.ingress.subnets }}"
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.apiService.name }}
                port:
                  number: {{ .Values.apiService.port }}
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: {{ .Values.apiService.name }}
                port:
                  number: {{ .Values.apiService.port }}
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: {{ .Values.apiService.name }}
                port:
                  number: {{ .Values.apiService.port }}
          - path: /started
            pathType: Exact
            backend:
              service:
                name: {{ .Values.apiService.name }}
                port:
                  number: {{ .Values.apiService.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontendService.name }}
                port:
                  number: {{ .Values.frontendService.port }}
{{- end }}
